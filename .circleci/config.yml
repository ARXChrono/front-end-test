version: 2
jobs:
  build: 
    working_directory: ~/front-end-test-ci
    docker:
      - image: circleci/node:11.13
    steps: 
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Install Deps
          command: yarn install

       - run:
          name: Run Build
          command: yarn build
          
      - save_cache: 
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  